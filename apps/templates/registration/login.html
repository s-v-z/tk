{% load static %}

{% include "includes/styles.html" %}

<div style="background-color: white;">
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="/static/assets/img/template/login_cat.png" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}            
            <div class="form-outline mb-4">
              <input type="text" name="username" id="id_username" class="form-control form-control-lg" />
              <label class="form-label" for="id_username">Логин</label>
            </div>          
            <div class="form-outline mb-4">
              <input type="password" name="password" id="id_password" class="form-control form-control-lg" />
              <div class="d-flex justify-content-between align-items-center mb-4">            
                <label class="form-label" for="id_password">Пароль</label>
                <a href="{% url 'password_reset' %}">Забыли пароль?</a>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="id_remember_me" checked />
                <label class="form-check-label" for="id_remember_me"> Запомнить меня </label>
              </div>
            </div>            
            <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>            
            
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
